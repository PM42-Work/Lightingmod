name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag (e.g., v0.3.2)'
        required: true
        default: 'v0.3.x'
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- NEW STEP ---
      - name: Bundle OpenCV Dependencies
        run: |
          chmod +x setup_dependencies.sh
          ./setup_dependencies.sh

      # --- MODIFIED STEP ---
      - name: Create Clean Zip
        run: |
          FOLDER_NAME="AdvancedLighting"
          mkdir $FOLDER_NAME
          
          # Now includes the 'dependencies' folder created above
          rsync -av --progress . $FOLDER_NAME --exclude $FOLDER_NAME --exclude .git --exclude .github --exclude .gitignore
          
          zip -r "AdvancedLighting.zip" $FOLDER_NAME

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name == 'main' && inputs.version || github.ref_name }}
          files: AdvancedLighting.zip
          draft: false
          prerelease: false
          generate_release_notes: true